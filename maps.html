<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stanford Map</title>
    <link href="reset.css" rel="stylesheet" />
    <link href="maps.css" rel="stylesheet" />
    <script src="maps.js" defer></script>
  </head>
  <body>
    <div id="outerSection">
      <div id="mapSection">
        <img id="map" src="map-m.gif" alt="map" />
      </div>
      <div id="controlSection">
        <div id="zoomIn">+</div>
        <div id="zoomOut">-</div>
        <div id="up">&uarr;</div>
        <div id="right">&rarr;</div>
        <div id="down">&darr;</div>
        <div id="left">&larr;</div>
      </div>
    </div>
  </body>
</html>
